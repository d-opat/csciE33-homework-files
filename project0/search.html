<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="variables.css">
    </head>

    <body>
        <div class="container-fluid" id="navbar">
            <div class="row justify-content-end" id="nav">
                <div class="col col-auto" id="navlink">
                    <a href="advanced.html">Advanced Search</a>
                </div>
                <div class="col col-sm-auto" id="navlink">
                    <a href="image.html">Image Search</a>
                </div>
            </div>
        </div>

        <div class="container-fluid" id="logo-graphic">
            <div class="row justify-content-md-center">
                <img src="searchengine.png" alt="OpatrnyLogo" id="logo">
            </div>
        </div>

        <div class="container-fluid" id="searchbar">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <form action="https://google.com/search">
                        <div class="row justify-content-md-center">
                            <input type="text" name="q" size="75" id="searchfield">
                        </div>
                        <div class="row justify-content-md-center">
                            <input type="submit" value="Google Search" id="searchbutton">
                            <input type="submit" value="I'm Feeling Lucky" id="searchbutton" name="btnI">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
