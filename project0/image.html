<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="variables.css">
    </head>


    <body>
        <div class="container-fluid" id="navbar">
            <div class="row justify-content-end" id="nav">
                <div class="col col-auto" id="navlink">
                    <a href="search.html">Search</a>
                </div>
            </div>
        </div>

        <div class="container-fluid" id="logo-graphic">
            <div class="row justify-content-md-center">
                <img src="searchengine.png" alt="OpatrnyLogo" id="logo">
                <img src="images.png" alt="imagesLogo" id="logosmall">
            </div>
        </div>

        <div class="container-fluid" id="searchbar">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <form action="https://google.com/search">
                        <div class="row justify-content-md-center">
                            <input type="text" name="q" size="75" id="searchfield">
                            <input type="hidden" name="sclient" value="img">
                            <input type="hidden" name="tbm" value="isch">
                        </div>
                        <div class="row justify-content-md-center">
                            <input type="submit" value="Image Search" id="searchbutton">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
